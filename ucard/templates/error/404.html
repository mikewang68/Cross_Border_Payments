<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>UCard管理系统 - 404</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}">
    <style>
        .error-container {
            text-align: center;
            padding: 100px 0;
        }
        .error-container h1 {
            font-size: 120px;
            color: #009688;
            margin-bottom: 20px;
        }
        .error-container h2 {
            font-size: 30px;
            color: #333;
            margin-bottom: 30px;
        }
        .error-container p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
        .error-container a {
            display: inline-block;
            padding: 10px 30px;
            background-color: #009688;
            color: #fff;
            border-radius: 3px;
            text-decoration: none;
        }
        .error-container a:hover {
            background-color: #008876;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <h2>页面未找到</h2>
        <p>您访问的页面不存在或已被删除</p>
        <a href="/" class="layui-btn">返回首页</a>
    </div>
</body>
</html>
