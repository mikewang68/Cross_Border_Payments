<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">钱包</div>
        <div class="layui-card-body">
            <style>
                .wallet-header {
                    margin-bottom: 20px;
                }
                .wallet-balance {
                    font-size: 32px;
                    font-weight: bold;
                    margin-bottom: 5px;
                }
                .wallet-subtitle {
                    color: #999;
                    font-size: 14px;
                }
                .wallet-actions {
                    position: absolute;
                    top: 15px;
                    right: 15px;
                }
                .currency-grid {
                    display: grid;
                    grid-template-columns: repeat(5, 1fr);
                    gap: 10px;
                    margin-top: 20px;
                }
                .currency-card {
                    background-color: #fff;
                    border-radius: 2px;
                    padding: 15px;
                    border: 1px solid #e6e6e6;
                }
                .currency-header {
                    display: flex;
                    align-items: center;
                    margin-bottom: 10px;
                }
                .currency-flag {
                    width: 30px;
                    height: 20px;
                    margin-right: 10px;
                    object-fit: cover;
                }
                .currency-code {
                    font-size: 16px;
                    font-weight: bold;
                }
                .currency-label {
                    color: #999;
                    font-size: 12px;
                    margin-bottom: 3px;
                }
                .currency-amount {
                    font-size: 16px;
                    font-weight: bold;
                }
                .currency-dots {
                    color: #ccc;
                    text-align: center;
                    margin-top: 10px;
                }
                @media (max-width: 1200px) {
                    .currency-grid {
                        grid-template-columns: repeat(4, 1fr);
                    }
                }
                @media (max-width: 992px) {
                    .currency-grid {
                        grid-template-columns: repeat(3, 1fr);
                    }
                }
                @media (max-width: 768px) {
                    .currency-grid {
                        grid-template-columns: repeat(2, 1fr);
                    }
                }
            </style>

            <div class="wallet-header">
                <div class="wallet-balance">
                    <span id="mainAmountInt">971</span>.<span id="mainAmountDec">32</span>
                    <span id="mainCurrency">USD</span>
                    <i class="layui-icon layui-icon-star" style="font-size: 16px; color: #FFB800;"></i>
                </div>
                <div class="wallet-subtitle">
                    当前<span id="mainCurrencyLabel">USD</span>账户余额（更新于<span id="updateTime">2025-03-09 21:18:52</span>）
                </div>
            </div>

            <div class="wallet-actions">
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="refreshWallet">
                    <i class="layui-icon layui-icon-refresh"></i> 刷新
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="printWallet">
                    <i class="layui-icon layui-icon-print"></i> 打印
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="exportWallet">
                    <i class="layui-icon layui-icon-export"></i> 导出
                </button>
            </div>

            <div class="currency-grid" id="currencyGrid">
                <!-- 货币卡片会在这里动态生成 -->
                <div class="layui-card">
                    <div class="layui-card-body">加载中...</div>
                </div>
            </div>
        </div>
    </div>
</div>
