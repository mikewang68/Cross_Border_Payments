<!-- 添加收款人表单页面 -->
<div class="layui-fluid payee-add-page">
    <div class="layui-card">
        <div class="layui-card-header">
            <button type="button" class="layui-btn layui-btn-sm layui-btn-primary return-button">
                <i class="layui-icon layui-icon-left"></i> 返回
            </button>
            <span class="page-title">添加收款人</span>
        </div>
        <div class="layui-card-body">
            <form class="layui-form payee-add-form" lay-filter="payeeAddForm">
                <div class="layui-form-item">
                    <label class="layui-form-label required">账户类型</label>
                    <div class="layui-input-block">
                        <select name="account_type" lay-verify="required" lay-filter="accountType">
                            <option value="">请选择账户类型</option>
                            <option value="BANK_ACCOUNT">银行账户</option>
                            <option value="E_WALLET">个人钱包</option>
                        </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label required">姓氏</label>
                    <div class="layui-input-block">
                        <input type="text" name="last_name" lay-verify="required" placeholder="请输入姓氏" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">名字</label>
                    <div class="layui-input-block">
                        <input type="text" name="first_name" placeholder="请输入名字" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label required">国家/地区</label>
                    <div class="layui-input-block">
                        <select name="country" lay-verify="required" lay-filter="country">
                            <option value="">请选择国家/地区</option>
                            <!-- 国家列表将通过JS动态加载 -->
                        </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label required">币种</label>
                    <div class="layui-input-block">
                        <select name="currency" lay-verify="required">
                            <option value="">请选择币种</option>
                            <!-- 币种列表将通过JS动态加载 -->
                        </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">手机国家代码</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile_nation_code" placeholder="请输入手机国家代码（不含+号）" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="mobile" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="address" placeholder="请输入地址" autocomplete="off" class="layui-input">
                    </div>
                </div>
                
                <!-- 银行账户特有字段 -->
                <div class="bank-account-fields" style="display: none;">
                    <div class="layui-form-item">
                        <label class="layui-form-label required">银行名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="bank_name" placeholder="请输入银行名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label required">银行账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="bank_account_number" placeholder="请输入银行账号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">分支行</label>
                        <div class="layui-input-block">
                            <input type="text" name="bank_branch" placeholder="请输入分支行" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">银行代码</label>
                        <div class="layui-input-block">
                            <input type="text" name="bank_code" placeholder="请输入银行代码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                
                <!-- E钱包特有字段 -->
                <div class="e-wallet-fields" style="display: none;">
                    <div class="layui-form-item">
                        <label class="layui-form-label required">钱包类型</label>
                        <div class="layui-input-block">
                            <select name="wallet_type" lay-filter="walletType">
                                <option value="">请选择钱包类型</option>
                                <!-- 钱包类型将通过JS动态加载 -->
                            </select>
                        </div>
                    </div>
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label required">钱包账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="wallet_account" placeholder="请输入钱包账号" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <label class="layui-form-label">平台</label>
                    <div class="layui-input-block">
                        <select name="version">
                            <option value="J1">J1</option>
                            <option value="J2">J2</option>
                        </select>
                    </div>
                </div>
                
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit lay-filter="payeeAddSubmit">提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 引入收款人CSS和JS -->
<link rel="stylesheet" href="/static/css/payee_add.css">
<script src="/static/js/payee_add.js"></script>

<!-- 后端数据 -->
<script id="payment-methods-data" type="application/json">
    {{ available_payment_methods|tojson|safe }}
</script>
