<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统维护 - 密码修改</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layui/css/layui.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/change_password.css') }}">
</head>
<body>
    <div class="password-container">
        <div class="layui-card">
            <div class="layui-card-header">
                <h2><i class="layui-icon layui-icon-password"></i> 密码修改</h2>
            </div>
            <div class="layui-card-body">
                <form class="layui-form" id="passwordForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label">当前账号</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" value="{{ session.get('user_account', '') }}" readonly>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">原密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="old_password" id="oldPassword" required lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="new_password" id="newPassword" required lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">确认密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="confirm_password" id="confirmPassword" required lay-verify="required" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-label">密码强度</div>
                        <div class="strength-bars">
                            <div class="strength-bar" id="strengthBar1"></div>
                            <div class="strength-bar" id="strengthBar2"></div>
                            <div class="strength-bar" id="strengthBar3"></div>
                        </div>
                        <div class="strength-text" id="strengthText">弱</div>
                    </div>
                    
                    <div class="password-tips">
                        <p><i class="layui-icon layui-icon-about"></i> 密码须知：</p>
                        <ul>
                            <li>建议包含大小写字母、数字和特殊字符</li>
                            <li>密码长度至少6位</li>
                            <li>请勿使用与旧密码过于相似的密码</li>
                        </ul>
                    </div>
                    
                    <div class="layui-form-item form-actions">
                        <div class="layui-input-block">
                            <button type="button" class="layui-btn layui-btn-normal" id="submitBtn">确认修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='layui/layui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/change_password.js') }}"></script>
</body>
</html>
