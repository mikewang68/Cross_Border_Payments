<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑用卡人</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/card_holder_edit.css">
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">编辑用卡人信息</div>
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="card-holder-edit-form">
                    <input type="hidden" name="id" id="holder_id">
                    
                    <div class="layui-form-item">
                        <fieldset class="layui-elem-field">
                            <legend>基本信息</legend>
                            <div class="layui-field-box">
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">国籍</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="region" placeholder="请输入国籍" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">生日</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="birth" id="birth" placeholder="请选择生日" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">邮箱</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" lay-verify="email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">手机号</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="mobile" placeholder="请输入手机号" autocomplete="off" class="layui-input" lay-verify="phone">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    
                    <div class="layui-form-item">
                        <fieldset class="layui-elem-field">
                            <legend>地址信息</legend>
                            <div class="layui-field-box">
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">国家/地区</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="country" placeholder="请输入国家/地区" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">省份/州</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="state" placeholder="请输入省份/州" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">城市</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="city" placeholder="请输入城市" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md8">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">详细地址</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="address" placeholder="请输入详细地址" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">邮政编码</label>
                                            <div class="layui-input-block">
                                                <input type="text" name="postcode" placeholder="请输入邮政编码" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="card-holder-edit-submit">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/card_holder_edit.js"></script>
</body>
</html>
