<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>编辑用卡人</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/card_holder_edit.css">
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-card">
            <div class="layui-card-header">编辑用卡人信息</div>
            <div class="layui-card-body">
                <form class="layui-form" lay-filter="card-holder-edit-form">
                    <input type="hidden" name="card_holder_id" id="card_holder_id">
                    <input type="hidden" name="version" id="version">
                    <input type="hidden" name="first_name" id="first_name">
                    <input type="hidden" name="last_name" id="last_name">
                    <div class="layui-form-item">
                        <fieldset class="layui-elem-field">
                            <legend>基本信息</legend>
                            <div class="layui-field-box">
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">国籍</label>
                                            <div class="layui-input-inline">
                                                <select name="region" lay-verify="required">
                                                    <option value="US">美国</option>
                                                    <option value="TW">台湾（中国）</option>
                                                    <option value="CN">中国</option>
                                                    <option value="VN">越南</option>
                                                    <option value="TH">泰国</option>
                                                    <option value="SG">新加坡</option>
                                                    <option value="PK">巴基斯坦</option>
                                                    <option value="PH">菲律宾</option>
                                                    <option value="NZ">新西兰</option>
                                                    <option value="MY">马来西亚</option>
                                                    <option value="MO">澳门</option>
                                                    <option value="KZ">哈萨克斯坦</option>
                                                    <option value="KR">韩国</option>
                                                    <option value="KH">柬埔寨</option>
                                                    <option value="JP">日本</option>
                                                    <option value="HK">香港</option>
                                                    <option value="AU">澳大利亚</option>
                                                    <option value="CA">加拿大</option>
                                                    <option value="ID">印度尼西亚</option>
                                                    <option value="IN">印度</option>
                                                    <option value="GB">英国</option>
                                                    <option value="IQ">伊拉克</option>
                                                    <option value="AW">阿鲁巴</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">生日</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="birth" id="birth" placeholder="请选择生日" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">邮箱</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="email" placeholder="请输入邮箱" autocomplete="off" class="layui-input" lay-verify="email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md6">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">手机号</label>
                                            <div class="layui-input-inline" style="width: 90px;">
                                                <select name="mobile_nation_code">
                                                    <option value="+1" selected>+1</option>
                                                    <option value="86">+86</option>
                                                    <option value="44">+44</option>
                                                    <option value="81">+81</option>
                                                    <option value="82">+82</option>
                                                    <option value="61">+61</option>
                                                    <option value="49">+49</option>
                                                    <option value="33">+33</option>
                                                    <option value="39">+39</option>
                                                    <option value="7">+7</option>
                                                </select>
                                            </div>
                                            <div class="layui-input-inline" style="width: 180px;">
                                                <input type="text" name="mobile" placeholder="请输入手机号" autocomplete="off" class="layui-input">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    
                    <div class="layui-form-item">
                        <fieldset class="layui-elem-field">
                            <legend>地址信息</legend>
                            <div class="layui-field-box">
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">国家/地区</label>
                                            <div class="layui-input-inline">
                                                <select name="bill_address_country">
                                                    <option value="US">美国</option>
                                                    <option value="TW">台湾（中国）</option>
                                                    <option value="CN">中国</option>
                                                    <option value="VN">越南</option>
                                                    <option value="TH">泰国</option>
                                                    <option value="SG">新加坡</option>
                                                    <option value="PK">巴基斯坦</option>
                                                    <option value="PH">菲律宾</option>
                                                    <option value="NZ">新西兰</option>
                                                    <option value="MY">马来西亚</option>
                                                    <option value="MO">澳门</option>
                                                    <option value="KZ">哈萨克斯坦</option>
                                                    <option value="KR">韩国</option>
                                                    <option value="KH">柬埔寨</option>
                                                    <option value="JP">日本</option>
                                                    <option value="HK">香港</option>
                                                    <option value="AU">澳大利亚</option>
                                                    <option value="CA">加拿大</option>
                                                    <option value="ID">印度尼西亚</option>
                                                    <option value="IN">印度</option>
                                                    <option value="GB">英国</option>
                                                    <option value="IQ">伊拉克</option>
                                                    <option value="AW">阿鲁巴</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">省份/州</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="bill_address_state" placeholder="请输入省份/州" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">城市</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="bill_address_city" placeholder="请输入城市" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-row layui-col-space15">
                                    <div class="layui-col-md8">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">详细地址</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="bill_address" placeholder="请输入详细地址" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-col-md4">
                                        <div class="layui-form-item">
                                            <label class="layui-form-label">邮政编码</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="bill_address_postcode" placeholder="请输入邮政编码" autocomplete="off" class="layui-input" lay-verify="required">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    
                    <div class="layui-form-item">
                        <div class="layui-input-inline">
                            <button class="layui-btn" lay-submit lay-filter="card-holder-edit-submit">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/layui/layui.js"></script>
    <script src="/static/js/card_holder_edit.js"></script>
</body>
</html>
