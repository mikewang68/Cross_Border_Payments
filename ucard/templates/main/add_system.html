<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/add_system.css" media="all">
</head>
<body>
    <div class="page-container">
        <!-- 页面标题 -->
        <div class="page-header">
            <h2><i class="layui-icon layui-icon-app"></i> 平台管理</h2>
            <div class="header-actions">
                <button type="button" class="layui-btn layui-btn-normal" id="addSystemBtn">
                    <i class="layui-icon layui-icon-add-1"></i> 添加平台
                </button>
                <button type="button" class="layui-btn layui-btn-normal" id="refreshBtn">
                    <i class="layui-icon layui-icon-refresh"></i> 刷新
                </button>
            </div>
        </div>

        <!-- 平台列表区域 -->
        <div class="platform-list-container">
            <table class="layui-table" id="systemTable" lay-filter="systemTable"></table>
        </div>
    </div>

    <!-- 添加平台弹窗 -->
    <div id="addSystemForm" style="display: none; padding: 20px;">
        <form class="layui-form" lay-filter="systemForm">
            <div class="layui-form-item">
                <label class="layui-form-label">平台名称</label>
                <div class="layui-input-block">
                    <input type="text" name="system" lay-verify="required" placeholder="请输入平台名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">平台ID</label>
                <div class="layui-input-block">
                    <input type="text" name="appid" lay-verify="required" placeholder="请输入平台ID" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">平台密钥</label>
                <div class="layui-input-block">
                    <textarea name="key" placeholder="请输入平台密钥" class="layui-textarea" lay-verify="required"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="submitSystem">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 表格工具栏模板 -->
    <script type="text/html" id="tableToolbar">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm layui-btn-normal" lay-event="edit">
                <i class="layui-icon layui-icon-edit"></i> 编辑
            </button>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </div>
    </script>

    <script src="/static/layui/layui.js" charset="utf-8"></script>
    <script src="/static/js/add_system.js" charset="utf-8"></script>
</body>
</html>
